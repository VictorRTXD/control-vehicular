<!DOCTYPE html>
<html lang="es">
<head><meta charset="utf-8"><title>Resultado</title></head>
<body>
  <h2>Placa detectada: <strong>{{ placa }}</strong></h2>
  <img src="{{ url_for('uploaded_file', filename=image_filename) }}" width="360"><br><br>

  {% if known %}
    <form action="/confirmar" method="post">
      <input type="hidden" name="action" value="close">
      <input type="hidden" name="img_id" value="{{ img_id }}">
      <input type="hidden" name="plate" value="{{ placa }}">
      <input type="hidden" name="image_filename" value="{{ image_filename }}">
      <button type="submit">Registrar salida (Conocido)</button>
    </form>
  {% else %}
    <form action="/confirmar" method="post" style="display:inline-block;">
      <input type="hidden" name="action" value="accept">
      <input type="hidden" name="img_id" value="{{ img_id }}">
      <input type="hidden" name="plate" value="{{ placa }}">
      <input type="hidden" name="image_filename" value="{{ image_filename }}">
      <button type="submit">âœ… Aceptar (Registrar entrada)</button>
    </form>
    <form action="/confirmar" method="post" style="display:inline-block;margin-left:10px;">
      <input type="hidden" name="action" value="deny">
      <input type="hidden" name="img_id" value="{{ img_id }}">
      <input type="hidden" name="plate" value="{{ placa }}">
      <input type="hidden" name="image_filename" value="{{ image_filename }}">
      <button type="submit">ðŸš« Denegar</button>
    </form>
  {% endif %}
  <br><br><a href="/">â¬… Volver</a>
</body>
</html>
